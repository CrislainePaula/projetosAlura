<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desenho Simples com p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
<script>
function setup() {
  createCanvas(600, 400);
  background(200, 230, 255); // Céu azul claro
}

function draw() {
  // Grama
  fill(100, 200, 100);
  rect(0, 300, width, 100);

  // Corpo da casa
  fill(240, 200, 150);
  rect(200, 180, 200, 120);

  // Telhado
  fill(200, 100, 50);
  triangle(190, 180, 410, 180, 300, 100);

  // Porta
  fill(120, 80, 40);
  rect(280, 230, 40, 70);

  // Janela esquerda
  fill(180, 220, 255);
  rect(220, 200, 40, 40);

  // Janela direita
  rect(340, 200, 40, 40);

  // Sol
  fill(255, 255, 0);
  ellipse(80, 80, 80, 80);

  // Parar de redesenhar (senão fica repetindo)
  noLoop();
}
</script>
</body>
</html>
